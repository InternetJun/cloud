server:
  port: 10000
  servlet:
    context-path: /auth

spring:
  mvc:
    static-path-pattern: /static/**
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: auth
  profiles:
    active: dev
    include: common-dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.91.128:3306/security_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.91.1:8848
        username: nacos
        password: nacos
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 配置使用控制台输出 SQL
# log4j2 日志配置
logging:
  config: classpath:log4j2.xml
swagger:
  host: localhost:9999
  enable: true