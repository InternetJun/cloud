spring:
  profiles:
    active: dev
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.159.1:8848
        username: nacos
        password: nacos
    gateway:
      discovery:
        locator:
          enabled: false # 启用自动根据服务ID生成路由
          lower-case-service-id: true # 设置路由的路径为小写的服务ID
      routes:
        - id: stock-data
          uri: lb://stock
          predicates:
            - Path=/data/**
          filters:
            - StripPrefix=1
server:
  port: 9999
## 路由规则